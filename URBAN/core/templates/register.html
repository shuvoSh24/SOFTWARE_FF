{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>UrbanHaven | Register</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    
    <!-- Font awesome -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">   
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <!-- Price picker slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/nouislider.css' %}">
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.css' %}" type="text/css" media="screen" /> 
    <!-- Theme color -->
    <link id="switcher" href="{% static 'css/theme-color/default-theme.css' %}" rel="stylesheet">     
    <!-- Main style sheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">    

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet" type="text/css">    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>   
    <section id="aa-signin">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="aa-signin-area">
              <div class="aa-signin-form">
                <div class="aa-signin-form-title">
                  <a class="aa-property-home" href="{% url 'home' %}">UrbanHaben</a>
                  <h4>Create your account and Stay with us</h4>
                </div>
                <form class="contactform">                                                 
                  <div class="aa-single-field">
                    <label for="name">Name <span class="required">*</span></label>
                    <input type="text" required="required" aria-required="true" value="" name="name">
                  </div>
                  <div class="aa-single-field">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" required="required" aria-required="true" value="" name="email">
                  </div>
                  <div class="aa-single-field">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" name="password"> 
                  </div>
                  <div class="aa-single-field">
                    <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                    <input type="password" name="confirm-password"> 
                  </div>
                  <div class="aa-single-submit">
                    <input type="submit" value="Create Account" name="submit">                    
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 

    <!-- jQuery library -->
    <script src="{% static 'js/jquery.min.js' %}"></script>   
    <!-- Bootstrap -->
    <script src="{% static 'js/bootstrap.js' %}"></script>   
    <!-- Slick slider -->
    <script type="text/javascript" src="{% static 'js/slick.js' %}"></script>
    <!-- Price picker slider -->
    <script type="text/javascript" src="{% static 'js/nouislider.js' %}"></script>
    <!-- Mixit slider -->
    <script type="text/javascript" src="{% static 'js/jquery.mixitup.js' %}"></script>
    <!-- FancyBox -->
    <script type="text/javascript" src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
    <!-- Custom js -->
    <script src="{% static 'js/custom.js' %}"></script> 
  </body>
</html>
